<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>个人后台文章管理</title>
	<link rel="stylesheet" type="text/css" href="css/public.css">
</head>
<body>

	<div id="article">
		<!--顶部-->
		<div class="headtop"><p>任志量的后台管理系统</p><img src="" alt=""></div>
		<!--左侧菜单-->
		<div class="left">
			<div class="lefttop">资料管理</div>
			<ul>
				<a href="">
					<li class="left1 ">项目管理</li>
				</a>
				<a href="">
					<li class="left1">图片管理</li>
				</a>
				<a href="">

				</a>
				<a href="">
					<li class="left1">信息管理</li>
				</a>
			</ul>
		</div>
		<!--右侧修改内容-->

			<div class="righttop">
				<ul>
					<li class="righttitle">文章列表</li>

				</ul>
			</div>
			<div class="rightc">
				<form action="" class="biaodan">

							<p class="replacename">文章类别：</p>
							<input type="text" class="replacecontent">
						</li>
						
						<li class="replace">
							<p class="replacename">文章内容：</p>
							<textarea class="replacecontent1"></textarea>
						</li>
					</ul>
					<input type="submit" value="上传" class="btn addprogress">

			</div>
		</div>
